{% extends 'HTML_Base.html' %}
{% block content %}

<div class="centerstage">
    Project list
    {% for Project in Project_list %}
    <div class="Project">
        <h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.project_name}}</a></h1>
    </div>
    <div class="date">
        <p>Published on:{{ project.published|date:"D M Y" }}</p>
    </div>
    <a href="{% url 'Project_Detail' pk=Project.pk%}">Comments: {{ project.approve_comments.count }}</a>
</div>
    {% endfor %}
{% endblock %}
